<!DOCTYPE html>
    <html>
        <head>
            <title>
              item card using HTML and CSS
            </title>
            <meta name="viewport" content="width=device-width initial-sccale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
        <body>
            <div class="item-container">
                <div class="item-top">
                    <div class="top-left-logo">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="top-right-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
                <div class="main-item">
                    <img src="img.jpg" alt="">
                </div>
                <h2 class="item-heading">
                    XRay Jr Dark
                </h2>
                <p class="item-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, possimus. Molestias natus, architecto impedit earum aspernatur perferendis voluptatem velit cupiditate molestiae sint sed, voluptates et beatae similique consectetur. Omnis, ipsa.
    
                </p>
                <ul class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </ul>
                <p class="item-price">
                    <sup>$</sup>5.00/-
                </p>
                <button class="item-cart-btn">
                    Add To Cart
                </button>
            </div>
        </body>
    </html>
